<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESM</title>
  </head>
  <body>
    <div id="element1">Element 1</div>
    <div id="element2">Element 2</div>
    <style>
      #element {
        display: inline-block;
      }
    </style>
    <script type="module">
      import Trip from "../../dist/index-esm.js";
      const trip = new Trip([
        {
          headerText: "Welcome",
          bodyText: "Another welcome",
          element: "#element1",
          progressOn: "ELEMENT",
        },
        {
          headerText: "Welcome",
          bodyText: "Another welcome",
          element: "#element2",
          progressOn: "ELEMENT",
        },
      ]);

      trip.start();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
  </head>
  <body>
    <div id="element1">Element 1</div>
    <div id="element2">Element 2</div>
    <script src="../../dist/index.js"></script>
    <style>
      #element {
        display: inline-block;
      }
    </style>
    <script>
      if (window.location.search.includes("continue")) {
        const trip = Trip.resume();
      } else {
        const trip = new Trip([
          {
            headerText: "Welcome",
            bodyText: "Another welcome",
            element: "#element1",
            progressOn: "ELEMENT",
          },
          {
            headerText: "Welcome",
            bodyText: "Another welcome",
            element: "#element2",
            progressOn: "ELEMENT",
          },
        ]);

        trip.start();
      }
    </script>
  </body>
</html>
